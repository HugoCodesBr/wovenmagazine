    <header class="main-header">

        <ul class="pages">

          <li>

        <!-- BotÃ£o verde "Request Interview" -->
        <a href="#" class="button green-button req-interview">request a interview</a>

            <p>$0 usd</p>
            <svg class="xis" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 12.7 12.7" enable-background="new 0 0 12.7 12.7" xml:space="preserve">

            <g></g><g></g>
          </svg>
          </div>
          <div class="stroke-block container">
            <span class="stroke"></span>
          </div>
        </div>

        <div class="checkout">
          <a href="#">Checkout<svg class="arrow" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 22.9 13.4" style="enable-background:new 0 0 22.9 13.4;" xml:space="preserve">

          <div class="menu-actions">
            <a href="#" class="menu">

          <div>
            <a href="#"><img class="logo" src="./images/logo.svg" alt="" width="100" height="18" ></a>
          </div>


          <div class="menu-actions">
            <a class="search" href="#"><img src="./images/icon-search.svg" alt="" width="20" height="16"></a>
            <a class="cart" href="#"><img src="./images/icon-cart.svg" alt="" width="20" height="16"></a>
